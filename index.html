<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="portfolio">
    <header>
      <!-- NAVBAR -->
      <nav>
        <h3 class="logo">Steven Coaila</h3>
        <img src="./img/hamburger.svg" alt="burger">
      </nav>

      <!-- MAIN -->
      <main>
        <section class="page photographer">
          <div class="details">
            <h1>Elena Morell</h1>
            <h2>Photographer</h2>
            <p>02/08/2018</p>
          </div>

          <div class="hero">
            <img class="model-left" src="./img/model-left.jpg" alt="project">
            <img class="model-right" src="./img/model-right.jpg" alt="project">
          </div>
        </section>

        <section class="page chef">
          <div class="details">
            <h1>John Savos</h1>
            <h2>Pro Chef</h2>
            <p>01/01/2020</p>
          </div>

          <div class="hero">
            <img class="model-left" src="./img/chef-left.jpg" alt="project">
            <img class="model-right" src="./img/chef-right.jpg" alt="project">
          </div>
        </section>

        <section class="page hairstyle">
          <div class="details">
            <h1>John Mayer</h1>
            <h2>Pro Hairstyle</h2>
            <p>02/08/2018</p>
          </div>

          <div class="hero">
            <img class="model-left" src="./img/hair-left.jpg" alt="project">
            <img class="model-right" src="./img/hair-right.jpg" alt="project">
          </div>
        </section>

        <div class="pages">
          <div class="page-1">
            <h3>01</h3>
            <svg
              class="slide active"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5"/>
            </svg>
          </div>

          <div class="page-2">
            <h3>02</h3>
            <svg
              class="slide"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5"/>
            </svg>
          </div>

          <div class="page-3">
            <h3>03</h3>
            <svg
              class="slide"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5"/>
            </svg>
          </div>
        </div>
      </main>
    </header>
  </div>
</body>
</html>
